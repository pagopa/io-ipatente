name: "Setup Node.js and Set Environment Variable"
description: "Setup Node.js and set TURBO_CACHE_DIR environment variable"
runs:
  using: "composite"
  steps:
    - name: Setup yarn
      shell: bash
      run: corepack enable

    - name: Setup Node.js
      uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b #v4.0.3
      with:
        node-version-file: ".node-version"
        cache: "yarn"

    - name: Set TURBO_CACHE_DIR environment variable
      shell: bash
      run: echo "TURBO_CACHE_DIR=.turbo-cache" >> $GITHUB_ENV
