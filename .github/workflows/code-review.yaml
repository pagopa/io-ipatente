# This workflow will perform the code review on each code change.
# It uses "actions/cache" and turborepo in order to perform tasks only on changed files.

name: "Code Review"

on:
  pull_request:
    types: [opened, edited, synchronize, reopened, ready_for_review]
    paths:
      - apps/**
      - packages/**
      - package.json
  workflow_dispatch:

jobs:
  code_review:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 #v4.1.7
        with:
          fetch-depth: 2

      - name: Setup yarn
        run: corepack enable

      - name: Setup Node.js environment
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b #v4.0.3
        with:
          node-version-file: ".node-version"
          cache: "yarn"
          cache-dependency-path: "yarn.lock"

      - name: Install dependencies
        run: yarn install --immutable

      - name: Determine Turbo version
        id: determine-turbo-version
        run: |
          TURBO_VERSION=$(yarn turbo --version)
          echo "Turbo version: $TURBO_VERSION"
          if [[ "$TURBO_VERSION" =~ ^1\..* ]]; then
            echo "TURBO_CACHE_PATH=node_modules/.cache/turbo" >> $GITHUB_ENV
          else
            echo "TURBO_CACHE_PATH=.turbo" >> $GITHUB_ENV
          fi

      - name: Cache turbo build setup
        uses: actions/cache@v3
        with:
          path: ${{ env.TURBO_CACHE_PATH }}
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: "Code review"
        run: yarn run code-review

      - name: "Report My Vehicles Coverage"
        uses: davelosert/vitest-coverage-report-action@9fd25c0d0394bfd0ffa632777316402c2e5fb81f # v2.0.4
        if: ${{ hashFiles('./apps/my-vehicles/coverage/*.json') != '' }}
        with:
          name: "My Vehicles"
          working-directory: "./apps/my-vehicles"
